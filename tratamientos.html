<!doctype html>
<html lang="es">
<head>
    <title>Tus Tratamientos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <!-- lugar para la barra de navegación -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Tratamientos</h1>
            <br>
            <a class="btn btn-outline-primary btn-lg" href="tratamiento_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos, hubo un error al cargar los datos.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Duración</th>
                                    <th scope="col">Días</th>
                                    <th scope="col">Hora</th>
                                    <th scope="col">Acciones</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="tratamiento in tratamientos" :key="tratamiento.id">
                                    <td>{{ tratamiento.id }}</td>
                                    <td>{{ tratamiento.nombre }}</td>
                                    <td>{{ tratamiento.descripcion }}</td>
                                    <td>{{ tratamiento.duracion }}</td>
                                    <td>{{ tratamiento.dia_semana }}</td>
                                    <td>{{ tratamiento.hora }}</td>
                                    <td>
                                        <a class="btn btn-outline-success btn-lg" :href="'tratamiento_update.html?id=' + tratamiento.id">Editar</a>
                                        <button type="button" class="btn btn-outline-danger btn-lg" @click="eliminar(tratamiento.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- lugar para el pie de página -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- Enlace a Vue -->
    <script src="./js/tratamiento.js"></script>
    <script src="./js/main.js"></script> <!-- Tu archivo Vue -->
</body>
</html>
